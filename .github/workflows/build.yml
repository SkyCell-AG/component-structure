name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - run: npm install
    - run: npm run lint
    - run: npm run test
    - run: npm run compile
    - run: npm install -g vsce
    - run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
      env:
        CI: true
